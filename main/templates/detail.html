<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ product.name }}</title></head>
<body>
  <h2>{{ product.name }}</h2>
  <img src="{{ product.thumbnail }}" alt="{{ product.name }}" style="max-width:360px;border-radius:10px">
  <p><strong>Category:</strong> {{ product.category }}</p>
  <p><strong>Featured:</strong> {{ product.is_featured|yesno:"Yes,No" }}</p>
  <p><strong>Price:</strong> Rp{{ product.price }}</p>
  <p><strong>Description:</strong><br>{{ product.description|linebreaks }}</p>

  <p>
    JSON: <a href="{% url 'main:show_json_by_id' product.id %}">{{ product.id }}</a> |
    XML: <a href="{% url 'main:show_xml_by_id' product.id %}">{{ product.id }}</a>
  </p>

  <p><a href="{% url 'main:show_main' %}">Back</a></p>
</body>
</html>
