<!-- Delete Confirmation Modal -->
<div id="confirmDeleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="confirmDeleteContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 max-h-screen overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Delete Product</h3>
        <p class="text-sm text-gray-600 mt-1">
          This action cannot be undone.
        </p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-900 p-1.5 rounded-lg" onclick="closeDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-5">
      <p class="text-gray-700">
        Are you sure you want to delete
        <span id="deleteTargetName" class="font-semibold"></span>?
      </p>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t">
      <button type="button"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors"
              onclick="closeDeleteModal()">
        Cancel
      </button>
      <button type="button" id="confirmDeleteBtn"
              class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              onclick="confirmDelete()">
        Delete
      </button>
    </div>
  </div>
</div>

<script>
  // State for delete modal
  let deleteTargetId = null;

  function openDeleteModal(id, name) {
    deleteTargetId = id;
    const nameSpan = document.getElementById('deleteTargetName');
    nameSpan.textContent = name ? `"${name}"` : 'this product';

    const modal = document.getElementById('confirmDeleteModal');
    const content = document.getElementById('confirmDeleteContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      content.classList.remove('opacity-0', 'scale-95');
      content.classList.add('opacity-100', 'scale-100');
    }, 20);
  }

  function closeDeleteModal() {
    const modal = document.getElementById('confirmDeleteModal');
    const content = document.getElementById('confirmDeleteContent');

    content.classList.remove('opacity-100', 'scale-100');
    content.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
      deleteTargetId = null;
      // reset loading state
      const btn = document.getElementById('confirmDeleteBtn');
      btn.disabled = false;
      btn.textContent = 'Delete';
    }, 120);
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

async function confirmDelete() {
  if (!deleteTargetId) return;

  const btn = document.getElementById('confirmDeleteBtn');
  btn.disabled = true;
  btn.textContent = 'Deleting...';

  // OPTIONAL: show a transient “working” toast
  showToast('Deleting', 'Removing the product…', 'info', 1500); // <— ADD (optional)

  try {
    const resp = await fetch(`{% url 'main:delete_product_entry_ajax' 999999 %}`.replace('999999', deleteTargetId), {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCookie('csrftoken'),
        'Content-Type': 'application/json'
      }
    });

    if (!resp.ok) {
      const data = await resp.json().catch(() => ({}));
      throw new Error(data.error || `Failed to delete (HTTP ${resp.status})`);
    }

    closeDeleteModal();
    showToast('Success', 'Product deleted successfully', 'success'); // <— ADD ✅

    if (typeof fetchProductsFromServer === 'function') {
      fetchProductsFromServer();
    }
    document.dispatchEvent(new CustomEvent('productsChanged')); // keep unified refresh

  } catch (err) {
    showToast('Error', err.message || 'Failed to delete product', 'error'); // <— ADD ✅
    btn.disabled = false;
    btn.textContent = 'Delete';
    console.error(err);
  }
}

  // ESC key closes modal
  document.addEventListener('keydown', (e) => {
    const modal = document.getElementById('confirmDeleteModal');
    if (!modal.classList.contains('hidden') && e.key === 'Escape') {
      closeDeleteModal();
    }
  });

  // click backdrop to close
  document.getElementById('confirmDeleteModal').addEventListener('click', (e) => {
    if (e.target.id === 'confirmDeleteModal') closeDeleteModal();
  });

  // Expose for use from other scripts
  window.openDeleteModal = openDeleteModal;
  window.closeDeleteModal = closeDeleteModal;
</script>
