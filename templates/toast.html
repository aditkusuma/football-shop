{% load static %}
<div
  id="toast"
  role="status"
  aria-live="polite"
  class="fixed bottom-6 right-6 max-w-sm w-[90vw] sm:w-96
         bg-white/95 backdrop-blur border border-gray-200
         shadow-lg rounded-lg p-4 pl-5 pr-12
         flex items-start gap-3
         translate-y-10 opacity-0 pointer-events-none
         transition-all duration-300 z-50"
  data-type="info"
>
  <!-- Icon -->
  <span id="toast-icon" class="mt-0.5 text-xl">ℹ️</span>

  <!-- Text -->
  <div class="min-w-0">
    <h3 id="toast-title" class="font-semibold text-gray-900 truncate">
      Sample Title
    </h3>
    <p id="toast-message" class="text-sm text-gray-700 mt-0.5 line-clamp-3">
      Sample message goes here and wraps nicely across lines.
    </p>

    <!-- Progress (optional; toggle width via JS) -->
    <div class="mt-3 h-1 w-full bg-gray-100 rounded overflow-hidden">
      <div id="toast-progress" class="h-full w-0 bg-blue-500 transition-[width] duration-300"></div>
    </div>
  </div>

  <!-- Close button -->
  <button
    id="toast-close"
    class="absolute top-2.5 right-2.5 rounded hover:bg-gray-100 p-1 text-gray-500"
    aria-label="Close"
    type="button"
  >
    ✕
  </button>
</div>

<script src="{% static 'js/toast.js' %}"></script>
